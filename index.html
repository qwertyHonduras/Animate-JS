<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.contenedor{background-color: #A0A0A0; position: relative; width:100%; height: 190px; border-radius: 50px;}

		.contenedorTxt{position: absolute; width: 58.88%; text-align: center; left: 41.12%; vertical-align: middle;}
		.textoBtn{}

		.contenedorRed{position: absolute; width: 41.12%; text-align: center; background-color: #D7381A; height: 100%; border-radius: 50px; vertical-align: middle;}
		.botonOn{}

		.contenedorRed:hover{
			width: 100%;
		}

		.contenedorRed {
		    -webkit-transition: all 0.5s ease;
		    -moz-transition: all 0.5s ease;
		    -ms-transition: all 0.5s ease;
		    -o-transition: all 0.5s ease;
		    transition: all 0.5s ease;
		}
		
	</style>
</head>
<body>

	<div class="contenedor">
		<div class="contenedorTxt">
			<img class="textoBtn" src="https://www.zamorano.edu/wp-content/uploads/2017/02/textoBtn.png" alt="boton">
		</div>
		
			<div  class="contenedorRed">	
				<img class="botonOn" src="https://www.zamorano.edu/wp-content/uploads/2017/02/botonOn.png" alt="boton">
			</div>
	
	</div>
     
</body>
</html>
